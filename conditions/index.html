<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 Differential Diagnosis Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Inline Critical CSS - Prevents white flash on load -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f7f9;
            color: #2c3e50;
            overflow-x: hidden;
        }
        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        #loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #9b59b6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 1rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
    <!-- Shared Design System -->
    <link rel="stylesheet" href="../shared/design-tokens.css">
    <link rel="stylesheet" href="../shared/navigation.css">
    <link rel="stylesheet" href="../shared/components.css">
    <link rel="stylesheet" href="../shared/themes.css">
    <!-- Cross-linking styles -->
    <link rel="stylesheet" href="../shared/cross-links/inline-links.css">
    <!-- Platform-specific styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Mermaid.js for flowcharts -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            themeVariables: {
                primaryColor: '#3498db',
                primaryTextColor: '#2c3e50',
                primaryBorderColor: '#2980b9',
                lineColor: '#7f8c8d',
                secondaryColor: '#ecf0f1',
                tertiaryColor: '#f8f9fa'
            }
        });
        window.mermaid = mermaid;
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KF6YN63LWH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-KF6YN63LWH');
    </script>
</head>
<body data-theme="conditions">
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading conditions...</div>
    </div>

    <!-- Unified Navigation Header -->
    <header class="unified-header">
        <div class="explorer-toggle">
            <button class="toggle-btn active" data-explorer="conditions" type="button">Conditions</button>
            <button class="toggle-btn" data-explorer="medications" type="button">Medications</button>
            <button class="toggle-btn disabled" data-explorer="bugs" type="button">
                Bugs <span class="badge">Soon</span>
            </button>
        </div>

        <div class="search-global">
            <input type="text" id="searchBox" placeholder="Search conditions...">
        </div>

        <div class="header-actions">
            <a class="support-button" href="https://ko-fi.com/rivir" target="_blank" rel="noopener noreferrer">Support</a>
        </div>
    </header>

    <div class="container">

        <div class="main-content">
            <aside class="sidebar">
                <div class="tree-container" id="diagnosisTree">
                    <!-- Tree will be generated by JavaScript -->
                </div>
            </aside>

            <main class="detail-panel" id="detailPanel">
                <div class="placeholder">
                    <h2>Welcome!</h2>
                    <p>Select a condition from the tree to view detailed information.</p>
                    <p>Click on system names to expand categories and drill down to specific diagnoses.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Load main script as ES6 module -->
    <script type="module" src="script.js"></script>
</body>
</html>
